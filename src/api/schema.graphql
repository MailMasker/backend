input CreateUserInput {
  uuid: String!
  username: String!
  email: String!
}

type CreateUserPayload {
  success: Boolean!
  userID: String
  token: String
  errorMessage: String
}

type User {
  id: String!
  username: String!
  email: String!
}

type Query {
  me: User!
  ping: String!
}

type Mutation {
  createUser(input: CreateUserInput!): CreateUserPayload!
}
